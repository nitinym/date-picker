    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                var date = $("#datetimepicker12").data("DateTimePicker").date().toLocaleString()
                let newDate = date.split(' ');
                console.log(`${newDate[0] + ' ' + newDate[1] + ' ' + newDate[2] + ' ' + newDate[3]}`);
                window.parent.postMessage(JSON.stringify({
                    event_code: 'ym-client-event', data: JSON.stringify({
                        event: {
                            code: "Date",
                            data: {
                                selectedDate: `${newDate[0] + ' ' + newDate[1] + ' ' + newDate[2] + ' ' + newDate[3]}`
                            }
                        }
                    })
                }), '*');
                $('#custom :input').attr('disabled', 'disabled');
                $('#custom').fadeTo("slow", 0.15, function () {
                    $(this).find(':input').attr('disabled', 'disabled');
                    $(this).find('label').css('cursor', 'default');
                    $('#add').append('Submitted');
                });

            })
        })
    </script>
    <script type='text/javascript'>
        $(document).ready(function () {
            $('#datetimepicker').datetimepicker({
                inline: true,
                sideBySide: true,
                locale: 'de',
                format: 'DD.MM.YYYY'
            });
        });
    </script>
